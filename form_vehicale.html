<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href="form_vehicale.css">
</head>

<body>
    <div id="container">
        <div id="nameDiv" class="input">
            <label name="label">Vehicale</label><br>
            <input id="Vehicale" type="text" required><br>
        </div><br>
        <div class="input">
            <label name="label">Engine Capacity</label><br>
            <input id="Engine" type="text" required>
        </div><br>
        <div class="input">
            <label>Color</label><br>
            <input id="Color" type="text" required>
        </div><br>
        <div class="input">
            <label>Wheels Number</label><br>
            <input id="Wheels" type="number" required>
        </div>
        <button id="submit" onclick="displayDetails()">submit</button>
    </div>
    <table id="display">
        <tr>
            <th>Vehicale</th>
            <th>Engine Capacity</th>
            <th>Color</th>
            <th>Wheels Number</th>
        </tr>
    </table>


    <script src="form_vehicale.js"></script>
</body>

</html>
